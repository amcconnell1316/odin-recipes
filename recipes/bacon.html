<body>
    <h1>Bacon</h1>
    <p><img src="../images/bacon.jpeg"></p>
    
    <h2>Description</h2>
    <p>Salty and crispy delicious bacon.</p>
    
    <h2>Ingredients</h2>
    <p>
        <ul>
            <li>Bacon</li>
        </ul>
    </p>
    <h2>Steps</h2>
    <p>
        <ol>
            <li>Put tinfoil on baking sheet</li>
            <li>Lay bacon in separate strips on baking sheet</li>
            <li>Put in oven</li>
            <li>Turn oven to 400F</li>
            <li>Cook for about 20-25 mins or until crispy</li>
        </ol>
    </p>
